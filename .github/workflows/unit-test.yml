name: Unit Test

on:
  push:
    branches:
      - main
      - "feat/*"
      - "fix/*"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "15.14.0"
      - name: Install Packages
        run: npm ci
        env:
          CI: true
      - name: Run Unit Test
        run: npm test
