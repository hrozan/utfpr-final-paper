name: Integration

on: push

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "15.14.0"
      - name: Install Packages
        run: npm ci
        env:
          CI: true
      - name: Bootstrap
        run: npx lerna bootstrap
      - name: Eslint
        run: npm run lint
      - name: Run Unit Test
        run: npm test
