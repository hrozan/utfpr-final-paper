name: Node CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: setup node 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install api dependencies 
      run: |
        cd fp-api/
        npm i
      env:
        CI: true
    - name: run test
      run: npm test    
